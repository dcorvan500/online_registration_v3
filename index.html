<!DOCTYPE html>
<html lang="en-gb">
	<head>
	<meta charset="utf-8">
	<title>Online Registration form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
		<h1>The Code Review</h1>
    </header>
  	       <div class="wrapper">
    	       <h2 class="heading"> Signup for our newsletter</h2>
    	       <p> Get the latest news on how your code is doing right in your inbox</p>
    	       <hr class="main-border">
    	       <hr class="min-border">

    				<form class="contact-from" action="index.html" method="post" id="contact"> 
               <fieldset>                
                <legend>Contact Information</legend>             
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="" aria-describedby="name-format" required aria-required=”true” pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+"  title="Firstname Lastname" placeholder="Required">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password" placeholder="Password">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="user_number" placeholder="Phone Number">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="Address">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="City">
                <label>State</label>
                <select name="Choose state">
                    <option selected="selected">Choose State</option>
                    <option value="armagh">Armagh</option>
                    <option value="tyrone">Tyrone</option>
                    <option value="antrim">Antrim</option>
                    <option value="donegal">Donegal</option>
                    <option value="down">Down</option>
                </select>
                <label for="zipcode">Zip code</label>
                <input class="input-small" maxlength="7" type="text" id="zipcode" name="user_zipcode" placeholder="Zip Code">
                <hr class="min-border-white">                        
              </fieldset>


        			  <fieldset>            
                <legend class="heading-two">Newsletter</legend>
                <p class="text">Select the newsletters you would like to recieve</p>
                <input type="checkbox" id="html_news" name="user_htmlnews"><label for="html_news" class="checkbox">HTML News</label><br>
                <input type="checkbox" id="css_news" name="user_cssnews"><label for="css_news" class="checkbox">CSS News</label><br>
                <input type="checkbox" id="javascript_news" name="user_javascriptnews"><label for="javascript_news" class="checkbox">JavaScript News</label>
                </fieldset>

                <fieldset>
                 <p class="text">Newsletter format</p>              
                <input type="radio" id="html" name="user1" value="html"><label for="html" class="checkbox">HTML</label><br>
                <input type="radio" id="plain_news" name="user1" value="plain_text"><label for="plain_news" class="checkbox">Plain text</label><br>
                <input type="radio" id="word_news" name="user1" value="plain_text"><label for="word_news" class="checkbox">Word Documnet</label>
                 </fieldset>

               <fieldset>
               <p class="text">Date of enquiry:</p> 
                <input type="date" name="submit_date" min="2016-09-01">
               <p class="text">Other topics you'd like to hear about</p>
             </fieldset>
             
             <textarea form="contact"> </textarea>
             <button type="submit">Sign Up</button>        
            
            <footer>
               <p>Copyright the code review</p>
           </footer>
            </form>
  		</div>
	</body>
	</html>
